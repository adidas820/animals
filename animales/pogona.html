<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container">
            <a class="navbar-brand" href="index.html">Animal Wiki</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-center">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="list.html">Lista</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Animales
                  </a>
                  <ul class="dropdown-menu dropdown-menu-dark">
                    <li><a class="dropdown-item" href="#">Pogona</a></li>
                    <li><a class="dropdown-item" href="#">Beluga</a></li>
                    <li><a class="dropdown-item" href="#">Canguro Rata</a></li>
                    <li><a class="dropdown-item" href="#">Kakapo</a></li>
                    <li><a class="dropdown-item" href="#">Pato Mandarin</a></li>
                    <li><a class="dropdown-item" href="#">Quokka</a></li>
                    <li>
                      <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">Matate</a></li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
    <main>
        <div id="animal-container">
            <div class="animal-carousel">
                <div id="carouselId" class="carousel slide" data-bs-ride="carousel">
              <ol class="carousel-indicators">
                <li
                  data-bs-target="#carouselId"
                  data-bs-slide-to="0"
                  class="active"
                  aria-current="true"
                  aria-label="First slide"
                ></li>
                <li
                data-bs-target="#carouselId"
                data-bs-slide-to="1"
                aria-label="Second slide"
                ></li>
                <li
                  data-bs-target="#carouselId"
                  data-bs-slide-to="2"
                  aria-label="Third slide"
                  ></li>
                </ol>
              <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <img
                    src="/img/placeholder.jpg"
                    class="w-100 d-block"
                    alt="First slide"
                    />
                </div>
                <div class="carousel-item">
                  <img
                    src="/img/placeholder.jpg"
                    class="w-100 d-block"
                    alt="Second slide"
                    />
                </div>
                <div class="carousel-item">
                    <img
                    src="/img/Pogona_vitticeps.jpeg"
                    class="w-100 d-block"
                    alt="Third slide"
                    />
                </div>
            </div>
            <button
            class="carousel-control-prev"
            type="button"
              data-bs-target="#carouselId"
              data-bs-slide="prev"
              >
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
              </button>
              <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselId"
              data-bs-slide="next"
              >
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div> 
    </div>
</div>
</div>
        <div class="container" id="siximg">
            <div class="row">
                <div class="col"><img src="/img/Pogona_vitticeps.jpeg" alt="" height="350px"></div>
            </div>
            <div class="row">
                <div class="col">
                    <img src="/img/pogona/pogona1.jpg" alt="" height="250px">
              </div>
              <div class="col">
                  <img src="/img/pogona/pogona2.jpg" alt="" height="250px">
              </div>
            </div>
            <div class="row">
              <div class="col">
                <img src="/img/pogona/pogona3.jpg" alt="" height="230px">
              </div>
              <div class="col">
                <img src="/img/pogona/pogona4.jpg" alt="" height="230px">
              </div>
              <div class="col">
                <img src="/img/pogona/pogona5.JPG" alt="" height="230px">
              </div>
            </div>
          </div>
    </main>
      <!--Bootstrap :D-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
</body>
</html>
